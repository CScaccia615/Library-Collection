<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="styles.css" rel="stylesheet" type="text/css">
    <script src="library-script.js" defer></script>
</head>
<body>
    <div id="container">
        <header>
            <h1>Library Collection</h1>
        </header>
        <div class ="user-form">
            <h3>Add A Book:</h3>
            <button id="create" type="button">Create Book</button>
           
            <form id="bookForm">
                 <div>
                <fieldset>
                    <legend>Book Information</legend>
                <div>
                <label for="book-title">Book Title:
                    <input type="text" id="book_title" name="book_title" placeholder="Title of Book">
                </label>
                </div>
                <div>
                <label for="book-author">Book Author:
                    <input type="text" id="book_author" name="book_author" placeholder="Author of Book">
                </label>
                </div>
                <div>
                <label for="page-number">Book Length:
                    <input type="number" id="page_number" name="page_number">
                </label>
                </div>
                </fieldset>

                    <fieldset>
                    <legend>Read Status</legend>
                    <input type="radio" id="book_read" name="read_status" value="read">
                    <label for="book-read">Read</label>

                    <input type="radio" id="book_unread" name="read_status" value="not read">
                    <label for="book-unread">Not Read</label>
                    </fieldset>
                    <button id="addBook" type="submit" value="Add New Book">Add New Book</button>
</div>
            </form>
        </div>
        <div class="library-container">
       <table id="library-table" cellpadding="10px" width="100%"><tbody>
        <tr>
            <th style="width:30%">Title</th>
            <th style="width:20%">Book Author</th>
            <th style="width:20%">Page Length</th>
            <th style="width:10%">Completion</th>
            <th style="width:20%" colspan="2"></th>
        </tr>
        
    </tbody>
</table>
        </div>
        <footer>
            &copy; Courtney Scaccia | July 2, 2025
        </footer>
   </div> 

</body>
</html>
